<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div id="displayTimer"></div>

    <div id="startContainer">
      <h1>Mandalorian Trivia Game</h1>
      <h2>You have 30 seconds to test your Mandalorian knowledge</p>
      <button id="startButton">Start Quiz</button>
    </div>


    <div class="hidden" id="questionContainer">
      <p>
        <input type="text" id="txtOutQuestion" size="80" />
      </p>
      <div id="buttonContainer"></div>
    </div>

    <div class="hidden" id="gameOverContainer">
      <p>Game Over.  Please enter your initials:<br>
        <input type="text" id="initials" size="80" /><br>
        <button id="saveHiScoreButton">Submit</button>
      </p>
    </div>

    <div class="hidden" id="hiScoresContainer">
      <p>High Scores</p>
      <div id="txtOutHiScores"></div><br>
      <button id="clearHiScoresBtn">Clear and Restart</button>
      <button id="restartQuizBtn">Restart Quiz</button>
    </div>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
