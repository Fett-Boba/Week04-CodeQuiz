<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div id="displayTimer"></div>

    <div id="startContainer">
      <h1>Coding Quiz Challenge</h1>
      <p>
        You have 60 seconds to answer the following code related questions. Keep
        in mind incorrect answers will penalize your time by 10 seconds!
      </p>
      <button id="startButton">Start Quiz</button>
    </div>

    <div class="hidden" id="questionContainer">
      <p>
        <input type="text" id="txtOutQuestion" size="50" />
      </p>
      <div id="buttonContainer"></div>
    </div>

    <div class="hidden" id="gameOverContainer">
      <p>Game Over. Please enter your initials:</p>
      <input type="text" id="initials" size="10" />
      <p>
        <button id="saveHiScoreButton">Submit</button>
      </p>
    </div>

    <div class="hidden" id="hiScoresContainer">
      <h2>High Scores</h2>
      <div id="txtOutHiScores"></div>
      <br />
      <button id="clearHiScoresBtn">Clear and Restart</button>
      <button id="restartQuizBtn">Restart Quiz</button>
    </div>

    <div id="correctContainer">
      <p id="scorePtext">Score: 0/5</p>
    </div>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
